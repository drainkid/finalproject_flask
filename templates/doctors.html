<!DOCTYPE html>
<html lang="en">
<head>

<body>

 <div id="pagewrap">
    <nav>
      <ul>
        <li><a href={{ url_for("index") }}>Выбрать специалиста</a></li>
        <li><a href="#">Выбор врача</a></li>

 <div class="container" >
    <form  action="{{ url_for('docdate') }}">
        <p>
            Выберите желаемого врача:<br>
            {% set n = len(relation) %}
    {% for i in range(n) %}
        <input type="radio" name="doctors" value="{{ relation.iloc[i][0] }}"  >
        <label for= "doctors"> {{ relation.iloc[i][0]}} </label>
        </p>
        {% endfor %}
    <input type="submit" name="docwindows" class="button_1" value="показать окошки">
    </form>
 </div>




</body>
